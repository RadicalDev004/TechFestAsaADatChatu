<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* === Theme (mirrors Home page) === */
    :root {
      --bg: #fff7f5;                /* very light warm background */
      --card: #ffffff;              /* card surface */
      --text: #2a2a2a;              /* primary text */
      --muted: #6b7280;             /* secondary text */
      --primary: #ff6b6b;           /* light red */
      --primary-700: #e25555;       /* darker red */
      --accent: #ff8a3d;            /* orange */
      --accent-700: #e4762e;        /* darker orange */
      --ring: rgba(255, 107, 107, 0.35);
      --shadow: 0 10px 30px rgba(255, 107, 107, 0.15), 0 4px 12px rgba(0,0,0,0.05);
      --radius-lg: 16px;
      --radius-xl: 22px;
      --border: rgba(255,107,107,0.20);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 90% -10%, rgba(255,138,61,0.12), transparent 60%),
        radial-gradient(1200px 800px at -10% 10%, rgba(255,107,107,0.12), transparent 60%),
        var(--bg);
      display: grid;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
    }

    /* Topbar (same style as Home) */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      background: linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .topbar-inner {
      display: flex;
      align-items: center;
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px clamp(16px, 4vw, 40px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .brand-mark {
      width: 36px; height: 36px; border-radius: 12px;
      background: conic-gradient(from 210deg, var(--primary), var(--accent));
      box-shadow: 0 8px 24px rgba(255,138,61,0.35);
    }
    .brand-name { font-size: 1.1rem; }
    .spacer { flex: 1; }
    .link {
      color: var(--accent-700);
      font-weight: 600;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 12px;
      transition: background 160ms ease, transform 120ms ease;
    }
    .link:hover { background: rgba(255,138,61,0.12); }

    /* Center card wrapper */
    .auth-wrap {
        min-height: 100vh;      /* fallback */
        min-height: 100svh;     /* better on mobile */
        min-height: 100dvh;     /* best on modern browsers */

        display: grid;
        place-items: center;     /* centers card both axes */
        padding: clamp(16px, 4vw, 40px);
    }

    /* Card (styled like Home cards) */
    .container {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--border);
      transform: translateY(8px) scale(0.985);
      opacity: 0.98;
      transition: transform 150ms ease, box-shadow 150ms ease, opacity 150ms ease;
    }
    .container:hover {
      transform: translateY(0) scale(1);
      box-shadow: 0 14px 36px rgba(255, 107, 107, 0.25), 0 6px 18px rgba(0,0,0,0.08);
      opacity: 1;
    }

    /* Header */
    .header {
      padding: 18px 18px 12px;
      background: linear-gradient(135deg, rgba(255,107,107,0.10), rgba(255,138,61,0.10));
      border-bottom: 1px solid var(--border);
      text-align: left;
    }
    .header h2 {
      margin: 0 0 6px;
      font-size: clamp(1.2rem, 1rem + 1.2vw, 1.8rem);
      font-weight: 800;
      letter-spacing: -0.3px;
      line-height: 1.15;
    }
    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.98rem;
    }

    /* Tabs */
    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-bottom: 1px solid var(--border);
      background: #fff;
    }
    .tab-btn {
      padding: 12px 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      color: var(--text);
      transition: 0.2s ease;
      border-bottom: 3px solid transparent;
    }
    .tab-btn:hover { background: rgba(255,138,61,0.06); }
    .tab-btn.active {
      color: var(--accent-700);
      border-color: var(--accent);
    }

    /* Content */
    .content { padding: 16px; }
    form { display: grid; gap: 12px; }

    .field {
      display: grid; gap: 6px;
    }
    .field label {
      font-size: 0.9rem;
      color: #111827;
      font-weight: 700;
    }
    .field input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid rgba(255,107,107,0.25);
      border-radius: 12px;
      font-size: 0.98rem;
      outline: none;
      background: #fff;
      transition: 0.15s ease;
    }
    .field input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255,138,61,0.12);
    }

    /* Button (gradient like Home) */
    .btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 800;
      transition: transform 120ms ease, box-shadow 160ms ease, filter 160ms ease;
      box-shadow: var(--shadow);
      margin-top: 2px;
    }
    .btn:hover { filter: brightness(1.05); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .muted {
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 8px;
    }
    .toggle {
      color: var(--accent-700);
      cursor: pointer;
      user-select: none;
      padding: 2px 4px;
      border-radius: 8px;
      transition: background 160ms ease;
    }
    .toggle:hover { background: rgba(255,138,61,0.08); }

    .hidden { display: none; }

    /* Alert (warm, subtle) */
    .alert {
      background: rgba(255, 223, 186, 0.35);
      color: #7a3b00;
      border: 1px solid rgba(255, 138, 61, 0.45);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: none;
    }

    /* Accessibility helper */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>

  <!-- Centered auth card -->
  <main class="auth-wrap">
    <div class="container" id="auth-card">
      <div class="header">
        <h2 id="title">Welcome back</h2>
        <p id="subtitle">Login to continue to your dashboard</p>
      </div>

      <div class="tabs">
        <button class="tab-btn active" id="loginTab" type="button">Login</button>
        <button class="tab-btn" id="registerTab" type="button">Register</button>
      </div>

      <div class="content">
        <!-- Shared alert area for simple client-side validation feedback -->
        <div class="alert" id="alertBox"></div>

        <!-- Login Form (logic unchanged) -->
        <form id="loginForm" method="POST" action="/auth/login" novalidate>
          <div class="field">
            <label for="login-email">Email</label>
            <input id="login-email" name="email" type="text" placeholder="name@domain.com" required />
          </div>

          <div class="field">
            <label for="login-password">Password</label>
            <input id="login-password" name="password" type="password" placeholder="••••••••" required />
          </div>

          <button class="btn" type="submit">Login</button>

          <div class="muted">
            Don’t have an account?
            <span class="toggle" data-target="register">Create one</span>
          </div>
        </form>

        <!-- Register Form (logic unchanged) -->
        <form id="registerForm" class="hidden" method="POST" action="/auth/register" novalidate>
          <div class="field">
            <label for="reg-username">Clinic Name</label>
            <input id="reg-username" name="username" type="text" placeholder="My Clinic" required />
          </div>
          <div class="field">
            <label for="reg-email">Email</label>
            <input id="reg-email" name="email" type="email" placeholder="name@domain.com" required />
          </div>
          <div class="field">
            <label for="reg-password">Password</label>
            <input id="reg-password" name="password" type="password" placeholder="At least 8 characters" minlength="8" required />
          </div>

          <button class="btn" type="submit">Create account</button>

          <div class="muted">
            Already have an account?
            <span class="toggle" data-target="login">Login</span>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Simple tab toggle logic (unchanged)
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const alertBox = document.getElementById('alertBox');

    function setMode(mode) {
      const isLogin = mode === 'login';
      loginTab.classList.toggle('active', isLogin);
      registerTab.classList.toggle('active', !isLogin);
      loginForm.classList.toggle('hidden', !isLogin);
      registerForm.classList.toggle('hidden', isLogin);
      alertBox.style.display = 'none';
      if (isLogin) {
        title.textContent = 'Welcome back';
        subtitle.textContent = 'Login to continue to your dashboard';
      } else {
        title.textContent = 'Create Account';
        subtitle.textContent = 'Register to get started';
      }
    }

    loginTab.addEventListener('click', () => setMode('login'));
    registerTab.addEventListener('click', () => setMode('register'));

    document.querySelectorAll('.toggle').forEach(el => {
      el.addEventListener('click', () => {
        setMode(el.dataset.target);
      });
    });

    registerForm.addEventListener('submit', (e) => {
      const pwd = document.getElementById('reg-password').value;
      if (pwd.length < 8) {
        e.preventDefault();
        alertBox.textContent = 'Password must be at least 8 characters.';
        alertBox.style.display = 'block';
      }
    });

    // Clear token cookie on auth page load (unchanged)
    document.cookie = "access_token=; Max-Age=0; path=/";
  </script>
</body>
</html>
