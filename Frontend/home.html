<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home â€“ Smart Librarian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      margin-top: 1.5rem;
    }
    input[type="file"] {
      margin: 0.5rem 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.7rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the page</h1>
    <p>You are now on the Home page.</p>

    <a href="/auth/index">Go to Login</a><br>


    <!-- Upload form -->
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    </form>
  </div>
</body>

<script>
async function uploadFile() {
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];

  const formData = new FormData();
  formData.append("myFile", file);

  const response = await fetch("/api/upload", {
    method: "POST",
    body: formData,
  });

  const result = await response.json();
  console.log(result);
}
</script>
